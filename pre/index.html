<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css" >
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
            <img src="cover logo2.png" style="width:100%" class="img-fluid p-5" alt="logo">
          </div>
          <form class="rounded bg-white shadow p-5">
            <img src="reg.png" alt="Avatar" style="width:70%" class="rectangle margin-top p-3">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingfirstname" placeholder="firstname" required>
              <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatinglastname" placeholder="lastname" required>
              <label for="floatingInput">Last name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingusername" placeholder="username" required>
              <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingaddress" placeholder="address" required>
              <label for="floatingInput">Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingconfirmpassword" placeholder="confirmpassword" required>
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <div class="fw-normal text-muted mb-4">
              Already have an account? <a href="login.html" class="text-primary fw-bold text-decoration-none">login</a>
            </div>
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Signup</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
